# Config schema version
version: 1

# Optional setting for the timezone that cron expressions below are relative to.
# If not specified, the host timezone ($TZ) provided at startup will be used.
timezone: 'America/Los_Angeles'

# Recording sources
sources:
  - id: 1
    name: Test Source
    url: http://streams.c895.org/live.m3u  # support public radio!
    format: mp3
    start_time_cron: "*/2 * * * *"
    duration_minutes: 1